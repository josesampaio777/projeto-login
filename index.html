<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Tela de Login</title>
</head>
<body>
    <main id="content">
        <div id="imagem">
            <!-- A Imagem ficará aqui por CSS -->
        </div>
        <section id="form">
            <p>Acessar Conta</p>
            <form action="cadastro.py" method="post">
                <label for="iname">Usuário: <input type="text" name="nome" id="iname"></label> <br>
                <label for="isenha">Senha: <input type="password" name="senha" id="isenha"></label> <br>
                <input class="btn" type="reset" value="Limpar">
                <input class="btn" type="submit" value="Login"> <br>
                <button>Esqueci minha senha</button>
            </form>
        </section>
    </main>
</body>
</html>
