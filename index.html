<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main class="container">
        <div class="img">
            <!-- Imagem -->
        </div>
        <section class="formulario">
            <h2>Entre com seu usu√°rio e senha</h2>
            <form action="cadastro.py" method="post" id="form">
                <div class="place">
                    <input type="email" name="email" id="isuario" required placeholder="seu email">
                    <label for="iusuario"></label>
                </div>
                <div class="place">
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                </div>
                <div>
                    <input type="submit" value="Entrar" class="btn">
                    <input type="reset" value="Limpar" class="btn">
                </div>
                <div>
                    <button class="forget">Esqueci minha senha</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
